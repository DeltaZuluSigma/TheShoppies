<!DOCTYPE html>
<html>
  <head>
    <title>The Shoppies</title>
    <!--Bootstrap & RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<!--Style Sheets & JS file-->
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
  </head>
  <body>
	<!--Sidebar & Nomination List-->
	<nav id="sidebar" class="active">
	  <div class="sidebar-header">
	    <h3>Nomination List</h3>
	  </div>
	  <div class="sidebar-content">
	    <!--<hr>
		<article>
		  <img />
		  <br>Title<br>IMDb ID<br>Release
		</article>-->
	  </div>
	</nav>
	
	<div id="content-wrapper" class="active">
	  <!--Header-->
	  <header class="jumbotron text-left">
	    <img id="logo" src="css/images/clapper.png" alt="gold clapper">
	    <h1>The Shoppies</h1>
	  </header>
      <button type="button" id="sidebarCollapse" class="btn btn-warning">
        <img src="css/images/list.png" alt="list">
      </button>
	  <!--Search-->
	  <article class="container" id="search">
		<form>
		  <label for="msearch" class="form-label">Movie Title / IMDb ID <span class="disclaimer">(i.e. The Avengers / tt0848228)</span></label>
		  <input type="text" name="s" id="msearch" class="form-control" />
		  <label for="year" class="form-label">Year <span class="disclaimer">(i.e. 2020)</span></label>
		  <input type="number" name="y" id="year" class="form-control" min="1" max="2020" />
		</form>
		<p id="ttl-rslts" class="disclaimer">0 Results</p>
		<p id="demo"></p>
	  </article>
	  <!--Results-->
	  <section class="container" id="result"></section>
	  <!--Footer-->
	  <footer class="page-footer font-small">
	    <div class="footer-copyright text-left p-2">Made by DeltaZuluSigma (Darius Z)</div>
	  </footer>
	</div>
  </body>
</html>
